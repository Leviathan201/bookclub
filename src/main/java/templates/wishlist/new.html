<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookclub | New Wishlist Item</title>

    <!--  Bootstrap StyleSheet CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="py-5 container" style="width: 35%;">
    <h2 class="text-center">New Wishlist Item Form</h2>

    <form action="#" th:action="@{/wishlist}" th:object="${wishlistItem}" method="post"> <!-- Gives you wishlist post -->

        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label> <!-- Gives you ISBN title -->
            <input type="text" class="form-control" id="isbn" name="isbn" th:field="*{isbn}" /> <!-- Requires you to enter an ISBN here -->
            <small th:if="${#fields.hasErrors('isbn')}" style="color: red;" th:errors="*{isbn}"></small> <!-- Gives you red error message-->
        </div>

        <div class="mb-3">
            <label for="title" class="form-label">Title</label> <!-- Gives you the Title label -->
            <input type="text" class="form-control" id="title" name="title" th:field="*{title}" /> <!-- Requires you to enter a title for the book -->
            <small th:if="${#fields.hasErrors('title')}" style="color: red;" th:errors="*{title}"></small> <!-- Gives you red error message -->
        </div>

        <button class="btn btn-primary float-end" type="submit">Save</button> <!-- Provides you with a save button to save to the wish list-->
    </form>

    <br /><br />

    <a href="/wishlist" th:href="@{/wishlist}">Return to wishlist</a> <!-- Allows you to return to the wishlist -->
</div>

<div th:insert="~{fragments/scriptFooter :: scriptFooter}"></div>
</body>
</html>
